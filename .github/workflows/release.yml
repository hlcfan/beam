name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release'
        required: true
        default: 'v0.1.0'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: windows-x86_64
            os: windows-latest
            target: x86_64-pc-windows-msvc
            binary: beam.exe
            archive: beam-windows-x86_64.zip
            
          - platform: macos-x86_64
            os: macos-13
            target: x86_64-apple-darwin
            binary: beam
            archive: beam-macos-x86_64.tar.gz
            
          - platform: macos-aarch64
            os: macos-14
            target: aarch64-apple-darwin
            binary: beam
            archive: beam-macos-aarch64.tar.gz
            
          - platform: linux-x86_64
            os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            binary: beam
            archive: beam-linux-x86_64.tar.gz

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install cargo-bundle
        if: runner.os == 'macOS'
        run: cargo install cargo-bundle

      - name: Build binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Create macOS app bundle
        if: runner.os == 'macOS'
        run: cargo bundle --release --target ${{ matrix.target }}

      - name: Package Windows
        if: runner.os == 'Windows'
        shell: bash
        run: |
          cd target/${{ matrix.target }}/release
          7z a ../../../${{ matrix.archive }} ${{ matrix.binary }}

      - name: Package macOS
        if: runner.os == 'macOS'
        run: |
          cd target/${{ matrix.target }}/release/bundle/osx
          tar czf ../../../../../${{ matrix.archive }} Beam.app

      - name: Package Linux
        if: runner.os == 'Linux'
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ../../../${{ matrix.archive }} ${{ matrix.binary }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}
          path: ${{ matrix.archive }}
          if-no-files-found: error

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-22.04
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          find artifacts -type f \( -name "*.zip" -o -name "*.tar.gz" \) -exec cp {} release/ \;
          ls -lh release/

      - name: Get tag
        id: tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "name=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "name=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.name }}
          name: Release ${{ steps.tag.outputs.name }}
          draft: false
          prerelease: false
          files: release/*
          body: |
            ## Beam ${{ steps.tag.outputs.name }}
            
            ### Downloads
            
            - **Windows (x86_64)**: `beam-windows-x86_64.zip`
            - **macOS (Intel)**: `beam-macos-x86_64.tar.gz`
            - **macOS (Apple Silicon)**: `beam-macos-aarch64.tar.gz`
            - **Linux (x86_64)**: `beam-linux-x86_64.tar.gz`
            
            ### Installation
            
            **macOS**: Extract the `.tar.gz` file and move `Beam.app` to Applications
            **Windows**: Extract the `.zip` file and run `beam.exe`
            **Linux**: Extract the `.tar.gz` file and run `./beam`
